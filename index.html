<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arabic vocabulary practise</h1>

        <!-- Setup Section -->
        <div id="setup-section">
            <textarea id="wordsInput" placeholder="Enter word pairs (English,Arabic) on each line"></textarea>
            <button id="feedbackOption1">Start Quiz - Option 1</button>
            <button id="feedbackOption2">Start Quiz - Option 2</button>
        </div>
        <div id="quiz-section" class="hidden">
            <p id="quiz-question"></p>
            <input id="userAnswer" type="text" placeholder="Enter your answer">
            <button id="submitAnswer">Submit</button>
            <p id="quiz-feedback"></p>
            <button id="nextQuestion" class="hidden">Next Question</button>
        </div>


        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <h2 id="quiz-question"></h2>
            <input type="text" id="userAnswer" placeholder="Write answer here">
            <button id="submitAnswer">Submit</button>
            <p id="quiz-feedback"></p>
            <button id="nextQuestion" class="hidden">Next</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your score is: <span id="finalScore"></span></p>
            <button id="restartQuiz">Restart Quiz</button>
        </div>
    </div>

    <script src="java.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vocabulary App</h1>

    <div class="category-menu">
        <input type="text" id="categorySearch" placeholder="Search Categories">
        <select id="categoryDropdown" size="10">
            <!-- Category options will be populated here -->
        </select>
    </div>

    <button id="startQuiz">Start Quiz</button>
    <button id="addNewCategory">Add New Category</button>
    <button id="clearCustomCategories">Clear Custom Categories</button>

    <div id="quizContainer" class="hidden">
        <h2 id="quizQuestion"></h2>
        <input type="text" id="answerInput" placeholder="Your answer">
        <button id="submitAnswer">Submit</button>
        <p id="quizFeedback"></p>
    </div>

    <div id="newCategoryForm" class="hidden">
        <h2>Add New Category</h2>
        <input type="text" id="newCategoryName" placeholder="Category Name">
        <textarea id="englishWordsInput" placeholder="English Words (one per line)"></textarea>
        <textarea id="arabicWordsInput" placeholder="Arabic Words (one per line)"></textarea>
        <button id="saveNewCategory">Save Category</button>
        <button id="cancelNewCategory">Cancel</button>
    </div>

    <script src="java.js"></script>
</body>
</html>

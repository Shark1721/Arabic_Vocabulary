<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arabic Vocabulary</h1>

        <!-- Setup Section -->
        <div id="setup-section">
            <input type="text" id="categorySearch" placeholder="Search categories..." class="category-select">
            <select id="categorySelect" class="category-select">
                <option value="" selected disabled>Select a category</option>
            </select>
            <button id="feedbackOption1" class="option-button">With Answers</button>
            <button id="feedbackOption2" class="option-button">Without Answers</button>
        </div>

        <!-- Add Category Section -->
        <div id="add-category-section">
            <h3>Add New Category</h3>
            <input type="text" id="newCategoryName" placeholder="Category Name" class="large-input">
            <textarea id="newWordsEnglish" placeholder="English words (one per line)"></textarea>
            <textarea id="newWordsArabic" placeholder="Arabic words (one per line)"></textarea>
            <button id="addCategoryButton" class="big-button">Add Category</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <p id="quiz-question" class="question-text"></p>
            <input id="userAnswer" type="text" class="large-input" placeholder="Enter your answer">
            <button id="submitAnswer" class="big-button">Submit</button>
            <p id="quiz-feedback"></p>
            <button id="nextQuestion" class="big-button hidden">Next Question</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <p id="finalScore"></p>
            <button id="restartQuiz" class="big-button">Restart Quiz</button>
        </div>
    </div>

    <script src="java.js" defer></script>
</body>
</html>

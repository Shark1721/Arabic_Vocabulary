<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Vocabulary Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button id="chooseCategoryBtn">Choose Category</button>
        <button id="startWithAnswersBtn">Start with Answers</button>
        <button id="startWithoutAnswersBtn">Start without Answers</button>
        <button id="addCategoryBtn">Add Category</button>
    </div>

    <div id="quizContainer" class="hidden">
        <div id="question"></div>
        <input type="text" id="answerInput" placeholder="Type your answer">
        <button id="submitAnswerBtn">Submit</button>
        <div id="feedback"></div>
        <button id="nextBtn" class="hidden">Next</button>
        <div id="scoreDisplay" class="hidden"></div>
        <button id="resetBtn" class="hidden">Reset</button>
    </div>

    <div id="addCategoryContainer" class="hidden">
        <h2>Add New Category</h2>
        <input type="text" id="categoryName" placeholder="Category Name">
        <textarea id="englishWords" placeholder="English Words (one per line)"></textarea>
        <textarea id="arabicWords" placeholder="Arabic Words (one per line)"></textarea>
        <button id="addCategoryFormBtn">Add Category</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
